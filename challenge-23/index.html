<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <div>
      <div>
        <input type="text" data-js="input" value="0" readonly>
      </div>
      <div>
        <button data-js="btn-number" value="0">0</button>
        <button data-js="clear">ce</button>
        <button data-js="btn-op" value="+">+</button>
        <button data-js="btn-op" value="-">-</button>
      </div>
      <div>
        <button data-js="btn-number" value="1">1</button>
        <button data-js="btn-number" value="2">2</button>
        <button data-js="btn-number" value="3">3</button>
        <button data-js="btn-op" value="x">x</button>
      </div>
      <div>
        <button data-js="btn-number" value="4">4</button>
        <button data-js="btn-number" value="5">5</button>
        <button data-js="btn-number" value="6">6</button>
        <button data-js="btn-op" value="/">/</button>
      </div>
      <div>
        <button data-js="btn-number" value="7">7</button>
        <button data-js="btn-number" value="8">8</button>
        <button data-js="btn-number" value="9">9</button>
        <button data-js="calc">=</button>
      </div>
    </div>
  </main>
  <script src="./challenge-23.js"></script>
</body>
</html>
